<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="135"
  height="380"
  viewBox="0 0 135 380"
>

  <style>
    text.title {
      fill: #a91913;
      font-family: 'DIN Alternate';
      font-size: 12pt;
    }
    text.logo {
      fill: #a91913;
      font-family: 'DIN Alternate';
      font-size: 10pt;
    }
    text.big-label {
      fill: #343434;
      font-family: 'DIN Alternate';
      font-size: 7.5pt;
    }
    text.label {
      fill: #343434;
      font-family: 'DIN Alternate';
      font-size: 6pt;
    }
    .background {
      fill: #e0e0e0;
    }
    .output {
      fill: #bbbbbb;
    }
    polyline.icon {
      stroke: #343434;
      stroke-width: 1.2;
      fill: none;
    }
    polyline.connect {
      stroke: #343434;
      stroke-width: 1;
      fill: none;
    }

    .blueprint {
      stroke: #08f;
      fill: none;
    }
  </style>

  <!-- ======== defs ======== -->  

  <defs>

    <linearGradient id="smallKnobMediumGradient">
      <stop offset="5%"  stop-color="#888" />
      <stop offset="95%" stop-color="#333" />
    </linearGradient>

    <linearGradient id="smallKnobDarkGradient">
      <stop offset="5%"  stop-color="#444" />
      <stop offset="95%" stop-color="#222" />
    </linearGradient>

    <symbol id="knob18" >
      <g transform="translate(9 9)">
        <circle r="8.5" stroke="#222" fill="none"/>
        <circle r="8" fill="url('#smallKnobMediumGradient')" transform="rotate(90)"/>
        <circle r="7" fill="url('#smallKnobDarkGradient')" transform="rotate(90)"/>
      </g>
    </symbol>

    <symbol id="toggleButton" >
      <g transform="translate(9 9)">
        <polyline points="-5,0 5,0" stroke-width="1" class="blueprint"/>
        <polyline points="0,-5 0,5" stroke-width="1" class="blueprint"/>
        <circle cx="0" cy="0" r="8.5" stroke-width="2" class="blueprint"/>
      </g>
    </symbol>

    <symbol id="port" >
      <g transform="translate(12 12)">
        <polyline points="-5,0 5,0" stroke-width="1" class="blueprint"/>
        <polyline points="0,-5 0,5" stroke-width="1" class="blueprint"/>
        <circle cx="0" cy="0" r="10.5" stroke-width="2" class="blueprint"/>
      </g>
    </symbol>

    <symbol id="meter" >
        <g transform="translate(20 6)">

          <text x="-14.5" y= "3"  class="label">6</text> 
          <text x="-14.5" y="18"  class="label">3</text> 
          <text x="-14.5" y="33"  class="label">0</text> 
          <text x="-14.5" y="48"  class="label">3</text> 
          <text x="-14.5" y="63"  class="label">6</text> 
          <text x="-18"   y="84"  class="label">12</text>
          <text x="-18"   y="105" class="label">24</text>
          <text x="-18"   y="126" class="label">48</text>
          <text x="-18"   y="145" class="label">72</text> 

          <polyline points="-9   0   -6   0" class="connect"/>
          <polyline points="-9  15   -6  15" class="connect"/>
          <polyline points="-9  30   -6  30" class="connect"/>
          <polyline points="-9  45   -6  45" class="connect"/>
          <polyline points="-9  60   -6  60" class="connect"/>
          <polyline points="-9  81   -6  81" class="connect"/>
          <polyline points="-9 102   -6 102" class="connect"/>
          <polyline points="-9 123   -6 123" class="connect"/>
          <polyline points="-9 142.5 -6 142.5" class="connect"/>

          <polyline points="6   0   9   0" class="connect"/>
          <polyline points="6  15   9  15" class="connect"/>
          <polyline points="6  30   9  30" class="connect"/>
          <polyline points="6  45   9  45" class="connect"/>
          <polyline points="6  60   9  60" class="connect"/>
          <polyline points="6  81   9  81" class="connect"/>
          <polyline points="6 102   9 102" class="connect"/>
          <polyline points="6 123   9 123" class="connect"/>
          <polyline points="6 142.5 9 142.5" class="connect"/>

          <rect x="-5" y="-2" width="10" height="146" rx="2" fill="#121212"/>
        </g>
    </symbol>

    <symbol id="fader" >
        <g transform="translate(6 8)">
          <polyline points="0,0 0,144" stroke-width="1" class="blueprint"/>

          <rect x="-6" y="-8" width="12" height="16" stroke-width="2" class="blueprint"/>
          <polyline points="-6,0 6,0" stroke-width="1" class="blueprint"/>

          <g transform="translate(0 144)">
            <rect x="-6" y="-8" width="12" height="16" stroke-width="2" class="blueprint"/>
            <polyline points="-6,0 6,0" stroke-width="1" class="blueprint"/>
          </g>
        </g>
    </symbol>

  </defs>

  <!-- ======== body ======== -->  

  <rect class="background" width="100%" height="100%"/>
  <text class="title" x="50%" y="16"  text-anchor="middle">MIX-2</text>
  <text class="logo" x="50%" y="376" text-anchor="middle">RM</text>

  <!-- labels -->  
  <g transform="translate(29 0)">
    <g transform="translate(-20 203)">
      <text x="0" y="2.5" class="label" text-anchor="middle">M/S</text>
    </g>
    <g transform="translate(-20 232)">
      <text x="0" y="2.5" class="label" text-anchor="middle">LVL</text>
    </g>
    <g transform="translate(-20 261)">
      <text x="0" y="2.5" class="label" text-anchor="middle">P</text>
    </g>
    <g transform="translate(-20 290)">
      <text x="0" y="2.5" class="label" text-anchor="middle">P</text>
    </g>
    <g transform="translate(-20 319)">
      <text x="0" y="2.5" class="label" text-anchor="middle">L</text>
    </g>
    <g transform="translate(-20 348)">
      <text x="0" y="2.5" class="label" text-anchor="middle">R</text>
    </g>
  </g>

  <!-- ch1 -->  

  <g transform="translate(29 39)">
    <g transform="translate(-2.5 -8)">
      <text x="0" y="0" class="big-label" text-anchor="middle">1</text>
    </g>
    <g transform="translate(-2.5 0)">
      <use xlink:href="#meter" transform="translate(-20 -5)"/>
    </g>
    <g transform="translate(11 0)">
      <use xlink:href="#fader" transform="translate(-6 -8)"/>
    </g>
  </g>

  <g transform="translate(29 203)">
    <use xlink:href="#toggleButton" transform="translate(-9 -9)"/>
  </g>
  <g transform="translate(29 232)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>
  <g transform="translate(29 261)">
    <use xlink:href="#knob18" transform="translate(-9 -9)"/>
  </g>
  <g transform="translate(29 290)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>
  <g transform="translate(29 319)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>
  <g transform="translate(29 348)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>

  <!-- ch2 -->  

  <g transform="translate(71 39)">
    <g transform="translate(-2.5 -8)">
      <text x="0" y="0" class="big-label" text-anchor="middle">2</text>
    </g>
    <g transform="translate(-2.5 0)">
      <use xlink:href="#meter" transform="translate(-20 -5)"/>
    </g>
    <g transform="translate(11 0)">
      <use xlink:href="#fader" transform="translate(-6 -8)"/>
    </g>
  </g>

  <g transform="translate(71 203)">
    <use xlink:href="#toggleButton" transform="translate(-9 -9)"/>
  </g>
  <g transform="translate(71 232)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>
  <g transform="translate(71 261)">
    <use xlink:href="#knob18" transform="translate(-9 -9)"/>
  </g>
  <g transform="translate(71 290)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>
  <g transform="translate(71 319)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>
  <g transform="translate(71 348)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>

  <!-- mix -->  

  <g transform="translate(113 39)">
    <g transform="translate(-2.5 -8)">
      <text x="0" y="0" class="big-label" text-anchor="middle">MIX</text>
    </g>
    <g transform="translate(-2.5 0)">
      <use xlink:href="#meter" transform="translate(-20 -5)"/>
    </g>
    <g transform="translate(11 0)">
      <use xlink:href="#fader" transform="translate(-6 -8)"/>
    </g>
  </g>

  <g transform="translate(113 203)">
    <use xlink:href="#toggleButton" transform="translate(-9 -9)"/>
  </g>
  <g transform="translate(113 232)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>

  <g transform="translate(113 319)">
    <rect x="-15" y="-15" width="30" height="60" rx="3" class="output"/>
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>
  <g transform="translate(113 348)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>

</svg>

<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="120"
  height="380"
  viewBox="0 0 120 380"
>

  <style>
    text.title {
      fill: #a91913;
      font-family: 'DIN Alternate';
      font-size: 12pt;
    }
    text.logo {
      fill: #a91913;
      font-family: 'DIN Alternate';
      font-size: 10pt;
    }
    text.big-label {
      fill: #343434;
      font-family: 'DIN Alternate';
      font-size: 7.5pt;
    }
    text.label {
      fill: #343434;
      font-family: 'DIN Alternate';
      font-size: 6pt;
    }
    .background {
      fill: #e0e0e0;
    }
    .output {
      fill: #bbbbbb;
    }
    polyline.icon {
      stroke: #343434;
      stroke-width: 1.2;
      fill: none;
    }
    polyline.connect {
      stroke: #343434;
      stroke-width: 1;
      fill: none;
    }

    .blueprint {
      stroke: #08f;
      fill: none;
    }
  </style>

  <!-- ======== defs ======== -->  

  <defs>

    <linearGradient id="smallKnobMediumGradient">
      <stop offset="5%"  stop-color="#888" />
      <stop offset="95%" stop-color="#333" />
    </linearGradient>

    <linearGradient id="smallKnobDarkGradient">
      <stop offset="5%"  stop-color="#444" />
      <stop offset="95%" stop-color="#222" />
    </linearGradient>

    <symbol id="knob24" >
      <g transform="translate(12 12)">
        <circle r="11.5" stroke="#222" fill="none"/>
        <circle r="11" fill="url('#smallKnobMediumGradient')" transform="rotate(90)"/>
        <circle r="10" fill="url('#smallKnobDarkGradient')" transform="rotate(90)"/>
      </g>
    </symbol>

    <symbol id="port" >
      <g transform="translate(12 12)">
        <polyline points="-5,0 5,0" stroke-width="1" class="blueprint"/>
        <polyline points="0,-5 0,5" stroke-width="1" class="blueprint"/>
        <circle cx="0" cy="0" r="10.5" stroke-width="2" class="blueprint"/>
      </g>
    </symbol>

  </defs>

  <!-- ======== body ======== -->  

  <rect class="background" width="100%" height="100%"/>
  <text class="title" x="50%" y="16"  text-anchor="middle">MIX2</text>
  <text class="logo" x="50%" y="376" text-anchor="middle">RM</text>


  <!-- labels -->  
  <g transform="translate(8 198)">
    <text x="0" y="2.5" class="label" text-anchor="middle">M</text>
  </g>
  <g transform="translate(8 228)">
    <text x="0" y="2.5" class="label" text-anchor="middle">P</text>
  </g>
  <g transform="translate(8 258)">
    <text x="0" y="2.5" class="label" text-anchor="middle">P</text>
  </g>
  <g transform="translate(8 288)">
    <text x="0" y="2.5" class="label" text-anchor="middle">V</text>
  </g>
  <g transform="translate(8 318)">
    <text x="0" y="2.5" class="label" text-anchor="middle">L</text>
  </g>
  <g transform="translate(8 348)">
    <text x="0" y="2.5" class="label" text-anchor="middle">R</text>
  </g>

  <!-- ch1 -->  
  <g transform="translate(28 198)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>
  <g transform="translate(28 228)">
    <use xlink:href="#knob24" transform="translate(-12 -12)"/>
  </g>
  <g transform="translate(28 258)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>
  <g transform="translate(28 288)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>
  <g transform="translate(28 318)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>
  <g transform="translate(28 348)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>

  <!-- ch2 -->  
  <g transform="translate(64 198)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>
  <g transform="translate(64 228)">
    <use xlink:href="#knob24" transform="translate(-12 -12)"/>
  </g>
  <g transform="translate(64 258)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>
  <g transform="translate(64 288)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>
  <g transform="translate(64 318)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>
  <g transform="translate(64 348)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>

  <!-- mix -->  
  <g transform="translate(100 198)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>
  <!--g transform="translate(100 228)">
    <use xlink:href="#knob24" transform="translate(-12 -12)"/>
  </g>
  <g transform="translate(100 258)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g-->
  <g transform="translate(100 288)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>
  <g transform="translate(100 318)">
    <rect x="-15" y="-15" width="30" height="60" rx="3" class="output"/>
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>
  <g transform="translate(100 348)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
  </g>
</svg>

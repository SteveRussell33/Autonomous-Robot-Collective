<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="60"
  height="380"
  viewBox="0 0 60 380"
>

  <style>
    text.title {
      fill: #a91913;
      font-family: 'American Typewriter';
      font-size: 11pt;
    }
    text.big-label {
      fill: #3a3a3a;
      font-family: 'Helvetica';
      font-weight: bold;
      font-size: 7.5pt;
    }
    text.label {
      fill: #3a3a3a;
      font-family: 'Helvetica';
      font-weight: bold;
      font-size: 6pt;
    }
    polyline.connect {
      stroke: #7c6f64;
      stroke-width: 1;
    }
    .layout-button {
      stroke: #080;
      fill: #080;
    }
    .layout {
      stroke: #08f;
      fill: none;
    }
    .background {
      fill: #e0e0e0;
    }
    .output {
      fill: #c3c3c3;
    }
  </style>

  <defs>
    <symbol id="knob36" >
      <g transform="translate(18 18)">
        <polyline points="-5,0 5,0" stroke-width="1" class="layout"/>
        <polyline points="0,-5 0,5" stroke-width="1" class="layout"/>
        <circle cx="0" cy="0" r="17.5" stroke-width="1" class="layout" fill="none"/>
      </g>
    </symbol>
    <symbol id="knob18" >
      <g transform="translate(9 9)">
        <polyline points="-5,0 5,0" stroke-width="1" class="layout"/>
        <polyline points="0,-5 0,5" stroke-width="1" class="layout"/>
        <circle cx="0" cy="0" r="8.5" stroke-width="1" class="layout" fill="none"/>
      </g>
    </symbol>
    <symbol id="port" >
      <g transform="translate(12 12)">
        <polyline points="-5,0 5,0" stroke-width="1" class="layout"/>
        <polyline points="0,-5 0,5" stroke-width="1" class="layout"/>
        <circle cx="0" cy="0" r="10.5" stroke-width="3" class="layout"/>
      </g>
    </symbol>
  </defs>

  <rect class="background" width="100%" height="100%"/>
  <text class="title" x="50%" y="28"  text-anchor="middle">FM</text>
  <text class="title" x="50%" y="362" text-anchor="middle">zaph√∏d</text>

  <g transform="translate(30 76)">
    <text x="0" y="-24" class="big-label" text-anchor="middle">RATIO</text>
    <use xlink:href="#knob36" transform="translate(-18 -18)"/>
    <g transform="translate(-15 34)">
      <use xlink:href="#knob18" transform="translate(-9 -9)"/>
    </g>
    <g transform="translate(15 34)">
      <use xlink:href="#port" transform="translate(-12 -12)"/>
    </g>
    <polyline points="-15,34 15,34" class="connect"/>
  </g>

  <g transform="translate(30 270)">
    <circle cx="0" cy="0" r="10.5" stroke-width="3" class="layout"/>
    <use xlink:href="#port" transform="translate(-12 -12)"/>
    <text x="0" y="22" class="label" text-anchor="middle">IN</text>
  </g>

  <g transform="translate(30 312)">
    <rect x="-16" y="-16" width="32" height="46" rx="3" class="output"/>
    <use xlink:href="#port" transform="translate(-12 -12)"/>
    <text x="0" y="22" class="label" text-anchor="middle">OUT</text>
  </g>

</svg>

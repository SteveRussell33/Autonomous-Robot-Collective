<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="60"
  height="380"
  viewBox="0 0 60 380"
>

  <style>
    text.logo {
      fill: #a91913;
      font-family: 'American Typewriter';
      font-size: 11pt;
      letter-spacing: 1px;
    }
    text.title {
      fill: #a91913;
      font-family: 'Helvetica';
      font-size: 12pt;
      letter-spacing: 1px;
    }
    text.big-label {
      fill: #3a3a3a;
      font-family: 'Helvetica';
      font-weight: bold;
      font-size: 8pt;
      letter-spacing: 1px;
    }
    text.label {
      fill: #3a3a3a;
      font-family: 'Helvetica';
      font-weight: bold;
      font-size: 6pt;
      letter-spacing: 1px;
    }
    polyline.connect {
      stroke: #7c6f64;
      stroke-width: 1;
    }
    .scaffold-button {
      stroke: #080;
      fill: #080;
    }
    .scaffold {
      stroke: #08f;
      fill: none;
    }
    .background {
      fill: #f6ebc3;
    }
    .output {
      fill: #d1bf99;
    }
  </style>

  <defs>
    <symbol id="knob36" >
      <g transform="translate(18 18)">
        <polyline points="-5,0 5,0" stroke-width="1" class="scaffold"/>
        <polyline points="0,-5 0,5" stroke-width="1" class="scaffold"/>
        <circle cx="0" cy="0" r="17.5" stroke-width="1" class="scaffold" fill="none"/>
      </g>
    </symbol>
    <symbol id="knob18" >
      <g transform="translate(9 9)">
        <polyline points="-5,0 5,0" stroke-width="1" class="scaffold"/>
        <polyline points="0,-5 0,5" stroke-width="1" class="scaffold"/>
        <circle cx="0" cy="0" r="8.5" stroke-width="1" class="scaffold" fill="none"/>
      </g>
    </symbol>
  </defs>

  <rect class="background" width="100%" height="100%"/>
  <text class="title" x="50%" y="26"  text-anchor="middle">FM</text>
  <text class="logo"  x="50%" y="366" text-anchor="middle">zäphød</text>

  <circle cx="6" cy="6" r="5.5" stroke-width="1" class="scaffold"/>
  <circle cx="54" cy="374" r="5.5" stroke-width="1" class="scaffold"/>

  <g transform="translate(30 76)">
    <text x="0" y="-26" class="big-label" text-anchor="middle">RATIO</text>
    <use xlink:href="#knob36" transform="translate(-18 -18)"/>
    <use xlink:href="#knob18" transform="translate(-24 25)"/>
    <circle cx="13" cy="34" r="10.5" stroke-width="3" class="scaffold"/>
    <polyline points="-16,34 13,34" class="connect"/>
  </g>

  <g transform="translate(30 174)">
    <text x="0" y="-26" class="big-label" text-anchor="middle">OFFSET</text>
    <use xlink:href="#knob36" transform="translate(-18 -18)"/>
    <use xlink:href="#knob18" transform="translate(-24 25)"/>
    <circle cx="13" cy="34" r="10.5" stroke-width="3" class="scaffold"/>
    <polyline points="-16,34 13,34" class="connect"/>
  </g>

  <g transform="translate(30 266)">
    <circle cx="0" cy="0" r="10.5" stroke-width="3" class="scaffold"/>
    <text x="0" y="22" class="label" text-anchor="middle">IN</text>
  </g>

  <g transform="translate(30 310)">
    <rect x="-16" y="-16" width="32" height="46" rx="3" class="output"/>
    <circle cx="0" cy="0" r="10.5" stroke-width="3" class="scaffold"/>
    <text x="0" y="22" class="label" text-anchor="middle">OUT</text>
  </g>

</svg>

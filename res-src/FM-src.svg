<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="75"
  height="380"
  viewBox="0 0 75 380"
>

  <style>
    text.title {
      fill: #a91913;
      font-family: 'American Typewriter';
      font-size: 11pt;
    }
    text.big-label {
      fill: #343434;
      font-family: 'Helvetica';
      font-weight: bold;
      font-size: 7.5pt;
    }
    text.label {
      fill: #343434;
      font-family: 'Helvetica';
      font-weight: bold;
      font-size: 6pt;
    }
    .background {
      fill: #e0e0e0;
    }
    .output {
      fill: #b8b8b8;
    }
    polyline.connect {
      stroke: #343434;
      stroke-width: 1;
    }

    .blueprint {
      stroke: #08f;
      fill: none;
    }
  </style>

  <defs>
    <linearGradient id="smallKnobMediumGradient">
      <stop offset="5%"  stop-color="#888" />
      <stop offset="95%" stop-color="#333" />
    </linearGradient>
    <linearGradient id="smallKnobDarkGradient">
      <stop offset="5%"  stop-color="#444" />
      <stop offset="95%" stop-color="#222" />
    </linearGradient>

    <linearGradient id="bigKnobMediumGradient">
      <stop offset="5%"  stop-color="#888" />
      <stop offset="95%" stop-color="#555" />
    </linearGradient>
    <linearGradient id="bigKnobDarkGradient">
      <stop offset="5%"  stop-color="#555" />
      <stop offset="95%" stop-color="#222" />
    </linearGradient>

    <symbol id="knob18" >
      <g transform="translate(9 9)">
        <circle r="8.5" stroke="#222" fill="none"/>
        <circle r="8" fill="url('#smallKnobMediumGradient')" transform="rotate(90)"/>
        <circle r="7" fill="url('#smallKnobDarkGradient')" transform="rotate(90)"/>
      </g>
    </symbol>

    <symbol id="knob45" >
      <g transform="translate(22.5, 22.5)">
        <circle r="22" fill="url('#bigKnobDarkGradient')" transform="rotate(90)"/>
        <circle r="20" fill="url('#bigKnobMediumGradient')" transform="rotate(90)"/>
      </g>
    </symbol>

    <symbol id="port" >
      <g transform="translate(12 12)">
        <polyline points="-5,0 5,0" stroke-width="1" class="blueprint"/>
        <polyline points="0,-5 0,5" stroke-width="1" class="blueprint"/>
        <circle cx="0" cy="0" r="10.5" stroke-width="2" class="blueprint"/>
      </g>
    </symbol>
  </defs>

  <rect class="background" width="100%" height="100%"/>
  <text class="title" x="50%" y="28"  text-anchor="middle">FM</text>
  <text class="title" x="50%" y="362" text-anchor="middle">zephyr</text>

  <!-- big knobs -->  
  <g transform="translate(37.5 80)">
    <text x="0" y="-28" class="big-label" text-anchor="middle">RATIO</text>
    <use xlink:href="#knob45" transform="translate(-22.5 -22.5)"/>
  </g>

  <g transform="translate(37.5 160)">
    <text x="0" y="-28" class="big-label" text-anchor="middle">OFFSET</text>
    <use xlink:href="#knob45" transform="translate(-22.5 -22.5)"/>
  </g>

  <!-- left column -->  
  <g transform="translate(19.5 236)">
      <polyline points="0 0 0 42" class="connect"/>
      <g transform="translate(0 15)">
        <polyline points="-7 0 -3 0" class="connect"/>
        <polyline points="7 0 3 0" class="connect"/>
        <polyline points="5 -2 5 2" class="connect"/>
    </g>
  </g>

  <g transform="translate(19.5 236)">
      <use xlink:href="#knob18" transform="translate(-9 -9)"/>
  </g>

  <g transform="translate(19.5 278)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
    <text x="0" y="22" class="label" text-anchor="middle">RAT</text>
  </g>

  <g transform="translate(19.5 320)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
    <text x="0" y="22" class="label" text-anchor="middle">IN</text>
  </g>

  <!-- right column -->  
  <g transform="translate(55.5 236)">
      <polyline points="0 0 0 42" class="connect"/>
      <g transform="translate(0 15)">
        <polyline points="-7 0 -3 0" class="connect"/>
        <polyline points="7 0 3 0" class="connect"/>
        <polyline points="5 -2 5 2" class="connect"/>
    </g>
  </g>

  <g transform="translate(55.5 236)">
      <use xlink:href="#knob18" transform="translate(-9 -9)"/>
  </g>

  <g transform="translate(55.5 278)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
    <text x="0" y="22" class="label" text-anchor="middle">OFS</text>
  </g>

  <g transform="translate(55.5 320)">
    <rect x="-16" y="-16" width="32" height="42" rx="3" class="output"/>
    <use xlink:href="#port" transform="translate(-12 -12)"/>
    <text x="0" y="22" class="label" text-anchor="middle">OUT</text>
  </g>

</svg>

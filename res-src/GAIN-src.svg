<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="60"
  height="380"
  viewBox="0 0 60 380"
>

  <style>
    text.title {
      fill: #a91913;
      font-family: 'DIN Alternate';
      font-size: 12pt;
    }
    text.logo {
      fill: #a91913;
      font-family: 'DIN Alternate';
      font-size: 10pt;
    }
    text.big-label {
      fill: #343434;
      font-family: 'DIN Alternate';
      font-size: 7.5pt;
    }
    text.label {
      fill: #343434;
      font-family: 'DIN Alternate';
      font-size: 6pt;
    }
    .background {
      fill: #e0e0e0;
    }
    .output {
      fill: #bbbbbb;
    }
    polyline.icon {
      stroke: #343434;
      stroke-width: 1.2;
      fill: none;
    }
    polyline.connect {
      stroke: #343434;
      stroke-width: 1;
      fill: none;
    }

    .blueprint {
      stroke: #08f;
      fill: none;
    }
  </style>

  <!-- ======== defs ======== -->  

  <defs>

    <symbol id="port" >
      <g transform="translate(12 12)">
        <polyline points="-5,0 5,0" stroke-width="1" class="blueprint"/>
        <polyline points="0,-5 0,5" stroke-width="1" class="blueprint"/>
        <circle cx="0" cy="0" r="10.5" stroke-width="2" class="blueprint"/>
      </g>
    </symbol>

    <symbol id="meter" >
        <g transform="translate(20 5)">

          <rect x="-5" y="-1" width="10" height="146" rx="2" fill="#343434"/>

          <text x="-12.5" y= "2.5"  class="label">6</text> <polyline points="-7.5   0 -4.5   0" class="connect"/>
          <text x="-12.5" y="17.5"  class="label">3</text> <polyline points="-7.5  15 -4.5  15" class="connect"/>
          <text x="-12.5" y="32.5"  class="label">0</text> <polyline points="-7.5  30 -4.5  30" class="connect"/>
          <text x="-12.5" y="47.5"  class="label">3</text> <polyline points="-7.5  45 -4.5  45" class="connect"/>
          <text x="-12.5" y="62.5"  class="label">6</text> <polyline points="-7.5  60 -4.5  60" class="connect"/>
          <text x="-16"   y="83.5"  class="label">12</text><polyline points="-7.5  81 -4.5  81" class="connect"/>
          <text x="-16"   y="104.5" class="label">24</text><polyline points="-7.5 102 -4.5 102" class="connect"/>
          <text x="-16"   y="125.5" class="label">48</text><polyline points="-7.5 123 -4.5 123" class="connect"/>

          <path d="M -10,0 10,0 10,144 -10,144 Z" stroke-width="1" class="blueprint"/>

        </g>
    </symbol>

  </defs>

  <!-- ======== header/footer ======== -->  

  <rect class="background" width="100%" height="100%"/>
  <text class="title" x="50%" y="30"  text-anchor="middle">GAIN</text>
  <text class="logo" x="50%" y="362" text-anchor="middle">RM</text>

  <!-- ======== track ======== -->  

  <g transform="translate(30 40)">
    <use xlink:href="#meter" transform="translate(-20 -5)"/>
  </g>

  <!-- ======== params and ports ======== -->  

  <g transform="translate(30 201)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
    <text x="0" y="22" class="label" text-anchor="middle">MUTE</text>
  </g>

  <g transform="translate(30 240)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
    <text x="0" y="22" class="label" text-anchor="middle">VOL</text>
  </g>

  <g transform="translate(30 279)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
    <text x="0" y="22" class="label" text-anchor="middle">IN</text>
  </g>

  <g transform="translate(30 320)">
    <rect x="-16" y="-16" width="32" height="42" rx="3" class="output"/>
    <use xlink:href="#port" transform="translate(-12 -12)"/>
    <text x="0" y="22" class="label" text-anchor="middle">OUT</text>
  </g>

</svg>

<svg
  version="1.1"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="45"
  height="380"
  viewBox="0 0 45 380"
>

  <style>
    text.title {
      fill: #a91913;
      font-family: 'DIN Alternate';
      font-size: 12pt;
    }
    text.logo {
      fill: #a91913;
      font-family: 'DIN Alternate';
      font-size: 10pt;
    }
    text.big-label {
      fill: #343434;
      font-family: 'DIN Alternate';
      font-size: 7.5pt;
    }
    text.label {
      fill: #343434;
      font-family: 'DIN Alternate';
      font-size: 6pt;
    }
    .background {
      fill: #e0e0e0;
    }
    .output {
      fill: #bbbbbb;
    }
    polyline.icon {
      stroke: #343434;
      stroke-width: 1.2;
      fill: none;
    }
    polyline.connect {
      stroke: #343434;
      stroke-width: 1;
      fill: none;
    }

    .blueprint {
      stroke: #08f;
      fill: none;
    }
  </style>

  <!-- ======== defs ======== -->  

  <defs>

    <symbol id="port" >
      <g transform="translate(12 12)">
        <polyline points="-5,0 5,0" stroke-width="1" class="blueprint"/>
        <polyline points="0,-5 0,5" stroke-width="1" class="blueprint"/>
        <circle cx="0" cy="0" r="10.5" stroke-width="2" class="blueprint"/>
      </g>
    </symbol>

    <symbol id="meter" >
        <g transform="translate(20 5)">

          <text x="-12.5" y= "2.5"  class="label">6</text> 
          <text x="-12.5" y="17.5"  class="label">3</text> 
          <text x="-12.5" y="32.5"  class="label">0</text> 
          <text x="-12.5" y="47.5"  class="label">3</text> 
          <text x="-12.5" y="62.5"  class="label">6</text> 
          <text x="-16"   y="83.5"  class="label">12</text>
          <text x="-16"   y="104.5" class="label">24</text>
          <text x="-16"   y="125.5" class="label">48</text>

          <polyline points="-7.5   0 8   0" class="connect"/>
          <polyline points="-7.5  15 8  15" class="connect"/>
          <polyline points="-7.5  30 8  30" class="connect"/>
          <polyline points="-7.5  45 8  45" class="connect"/>
          <polyline points="-7.5  60 8  60" class="connect"/>
          <polyline points="-7.5  81 8  81" class="connect"/>
          <polyline points="-7.5 102 8 102" class="connect"/>
          <polyline points="-7.5 123 8 123" class="connect"/>
          <polyline points="-7.5 144 8 144" class="connect"/>

          <rect x="-5" y="-1" width="10" height="146" rx="2" fill="#121212"/>
        </g>
    </symbol>

    <symbol id="fader" >
        <g transform="translate(6 8)">
          <polyline points="0,0 0,144" stroke-width="1" class="blueprint"/>

          <rect x="-6" y="-8" width="12" height="16" stroke-width="2" class="blueprint"/>
          <polyline points="-6,0 6,0" stroke-width="1" class="blueprint"/>

          <g transform="translate(0 144)">
            <rect x="-6" y="-8" width="12" height="16" stroke-width="2" class="blueprint"/>
            <polyline points="-6,0 6,0" stroke-width="1" class="blueprint"/>
          </g>
        </g>
    </symbol>

  </defs>

  <!-- ======== header/footer ======== -->  

  <rect class="background" width="100%" height="100%"/>
  <text class="title" x="50%" y="30"  text-anchor="middle">GAIN</text>
  <text class="logo" x="48%" y="376" text-anchor="middle">RM</text>

  <!-- ======== track ======== -->  

  <g transform="translate(22 46)">
    <use xlink:href="#meter" transform="translate(-20 -5)"/>
    <g transform="translate(11 0)">
      <use xlink:href="#fader" transform="translate(-6 -8)"/>
    </g>
  </g>

  <!-- ======== params and ports ======== -->  

  <g transform="translate(22.5 215)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
    <text x="0" y="22" class="label" text-anchor="middle">MUTE</text>
  </g>

  <g transform="translate(22.5 254)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
    <text x="0" y="22" class="label" text-anchor="middle">VOL</text>
  </g>

  <g transform="translate(22.5 293)">
    <use xlink:href="#port" transform="translate(-12 -12)"/>
    <text x="0" y="22" class="label" text-anchor="middle">IN</text>
  </g>

  <g transform="translate(22.5 334)">
    <rect x="-16" y="-16" width="32" height="42" rx="3" class="output"/>
    <use xlink:href="#port" transform="translate(-12 -12)"/>
    <text x="0" y="22" class="label" text-anchor="middle">OUT</text>
  </g>

</svg>
